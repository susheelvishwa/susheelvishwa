<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Animation</title>
  <style></style>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .wave {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 200%;
      height: 100%;
      background: #0077be;
      opacity: 0.8;
      border-radius: 50%;
      transform: translateY(100%);
      animation: animateWave 10s linear infinite;
    }

    .wave:nth-child(2) {
      animation-delay: -5s;
    }

    @keyframes animateWave {
      0% {
        transform: translateY(100%) translateX(-50%);
      }

      100% {
        transform: translateY(-100%) translateX(-50%);
      }
    }
  </style>
</head>

<body>
  <div class="wave"></div>
  <div class="wave"></div>
</body>

</html>
